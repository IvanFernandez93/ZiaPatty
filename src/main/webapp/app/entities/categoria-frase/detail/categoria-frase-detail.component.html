<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="categoriaFrase">
      <h2 data-cy="categoriaFraseDetailsHeading"><span jhiTranslate="ziaPattyApp.categoriaFrase.detail.title">Categoria Frase</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ categoriaFrase.id }}</span>
        </dd>
        <dt><span jhiTranslate="ziaPattyApp.categoriaFrase.idCategoria">Id Categoria</span></dt>
        <dd>
          <span>{{ categoriaFrase.idCategoria }}</span>
        </dd>
        <dt><span jhiTranslate="ziaPattyApp.categoriaFrase.idFrase">Id Frase</span></dt>
        <dd>
          <span>{{ categoriaFrase.idFrase }}</span>
        </dd>
        <dt><span jhiTranslate="ziaPattyApp.categoriaFrase.categoria">Categoria</span></dt>
        <dd>
          <div *ngIf="categoriaFrase.categoria">
            <a [routerLink]="['/categoria', categoriaFrase.categoria.idCategoria, 'view']">{{ categoriaFrase.categoria.idCategoria }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="ziaPattyApp.categoriaFrase.frase">Frase</span></dt>
        <dd>
          <div *ngIf="categoriaFrase.frase">
            <a [routerLink]="['/frase', categoriaFrase.frase.id, 'view']">{{ categoriaFrase.frase.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/categoria-frase', categoriaFrase.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
