<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-categoria-heading" data-cy="CategoriaCreateUpdateHeading" jhiTranslate="ziaPattyApp.categoria.home.createOrEditLabel">
        Create or edit a Categoria
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.idCategoria.value !== null">
          <label class="form-label" jhiTranslate="ziaPattyApp.categoria.idCategoria" for="field_idCategoria">Id Categoria</label>
          <input
            type="number"
            class="form-control"
            name="idCategoria"
            id="field_idCategoria"
            data-cy="idCategoria"
            formControlName="idCategoria"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ziaPattyApp.categoria.nome" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ziaPattyApp.categoria.idCategoriaPadre" for="field_idCategoriaPadre"
            >Id Categoria Padre</label
          >
          <input
            type="number"
            class="form-control"
            name="idCategoriaPadre"
            id="field_idCategoriaPadre"
            data-cy="idCategoriaPadre"
            formControlName="idCategoriaPadre"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ziaPattyApp.categoria.codiceStato" for="field_codiceStato">Codice Stato</label>
          <select class="form-control" name="codiceStato" formControlName="codiceStato" id="field_codiceStato" data-cy="codiceStato">
            <option [ngValue]="null">{{ 'ziaPattyApp.Stato.null' | translate }}</option>
            <option *ngFor="let stato of statoValues" [value]="stato">{{ 'ziaPattyApp.Stato.' + stato | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ziaPattyApp.categoria.dataCreazione" for="field_dataCreazione">Data Creazione</label>
          <div class="d-flex">
            <input
              id="field_dataCreazione"
              data-cy="dataCreazione"
              type="datetime-local"
              class="form-control"
              name="dataCreazione"
              formControlName="dataCreazione"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ziaPattyApp.categoria.dataUltimaModifica" for="field_dataUltimaModifica"
            >Data Ultima Modifica</label
          >
          <div class="d-flex">
            <input
              id="field_dataUltimaModifica"
              data-cy="dataUltimaModifica"
              type="datetime-local"
              class="form-control"
              name="dataUltimaModifica"
              formControlName="dataUltimaModifica"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ziaPattyApp.categoria.eliminato" for="field_eliminato">Eliminato</label>
          <input type="checkbox" class="form-check" name="eliminato" id="field_eliminato" data-cy="eliminato" formControlName="eliminato" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ziaPattyApp.categoria.categorieFiglie" for="field_categorieFiglie"
            >Categorie Figlie</label
          >
          <select
            class="form-control"
            id="field_categorieFiglie"
            data-cy="categorieFiglie"
            name="categorieFiglie"
            formControlName="categorieFiglie"
            [compareWith]="compareCategoria"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="categoriaOption" *ngFor="let categoriaOption of categoriasSharedCollection">
              {{ categoriaOption.idCategoria }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
